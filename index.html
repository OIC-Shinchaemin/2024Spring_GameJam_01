<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe 링크 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 24px;
            margin-top: 20px;
        }
        .iframe-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 80%;
            margin-bottom: 20px;
        }
        .iframe-container {
            width: 48%;
            height: 300px;
            border: 1px solid #ccc;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .iframe-container img {
            width: 100%;
            height: 80%;
            object-fit: cover;
            position: relative;
        }
        .iframe-container p {
            margin: 5px 0;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
        }
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
        .link-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const rows = document.querySelectorAll(".iframe-row");
            const rowArray = Array.from(rows);
            rowArray.sort(() => Math.random() - 0.5);
            const parent = rows[0].parentNode;
            rowArray.forEach(row => parent.appendChild(row));
        });
    </script>
</head>
<body>
    <h1>2024年度春季第１回目学内ゲームジャム作品</h1>
    
    <div class="iframe-row">
        <div class="iframe-container">
            <a class="link-button" href="https://momoe13.github.io/GameJam_release/" target="_blank">開く</a>
            <img src="https://via.placeholder.com/800x600?text=GameJam" alt="미리보기">
            <p>大体メガネ - 「スペースキャッチャー」</p>
        </div>
        <div class="iframe-container">
            <a class="link-button" href="https://yunarelink.github.io/WebGL_Android-Sorting-Factory/" target="_blank">開く</a>
            <img src="https://via.placeholder.com/800x600?text=Android Sorting Factory" alt="미리보기">
            <p>crunky - 「Android Sorting Factory」</p>
        </div>
    </div>
    
    <div class="iframe-row">
        <div class="iframe-container">
            <a class="link-button" href="https://unityroom.com/games/loverta" target="_blank">開く</a>
            <img src="https://via.placeholder.com/800x600?text=Loverta" alt="미리보기">
            <p>6割パーマ - 「告白RTA」</p>
        </div>
        <div class="iframe-container">
            <a class="link-button" href="https://odatenshioic.github.io/Watashito_Koi_WebGL/" target="_blank">開く</a>
            <img src="https://via.placeholder.com/800x600?text=Watashito Koi" alt="미리보기">
            <p>ギャグル - 「私と恋しませんか?」</p>
        </div>
    </div>
    
    <div class="iframe-row">
        <div class="iframe-container">
            <a class="link-button" href="https://unityroom.com/games/oic_gamejam_2025_strawberryjam" target="_blank">開く</a>
            <img src="https://via.placeholder.com/800x600?text=DYNAMICゆでたまご" alt="미리보기">
            <p>ストロベリージャム - 「DYNAMICゆでたまご」</p>
        </div>
        <div class="iframe-container">
            <a class="link-button" href="https://unityroom.com/games/4561" target="_blank">開く</a>
            <img src="https://via.placeholder.com/800x600?text=プラネテスヴァンピール" alt="미리보기">
            <p>麺'sCLUB作業部屋 - 「プラネテスヴァンピール」</p>
        </div>
    </div>
</body>
</html>
