<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024年度春季第１回目学内ゲームジャム作品</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 24px;
            margin-top: 20px;
        }
        .iframe-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 80%;
            margin-bottom: 20px;
        }
        .iframe-container {
            width: 48%;
            border: 1px solid #ccc;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .iframe-container img {
            object-fit: contain;
            display: block;
            max-width: 100%;
            height: auto;
        }
        .iframe-container p {
            margin: 5px 0;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
        }
    </style>
    <script>
        function openGame(url) {
            window.open(url, '_blank');
        }
        
        document.addEventListener("DOMContentLoaded", function() {
            // 이미지 크기 조정
            document.querySelectorAll(".iframe-container img").forEach(img => {
                img.onload = function() {
                    const scale = 0.3;
                    img.style.width = `${img.naturalWidth * scale}px`;
                    img.style.height = `${img.naturalHeight * scale}px`;
                };
            });
            
            // 게임 리스트 랜덤 정렬
            const rows = Array.from(document.querySelectorAll(".iframe-row"));
            rows.sort(() => Math.random() - 0.5);
            const parent = rows[0].parentNode;
            rows.forEach(row => parent.appendChild(row));
        });
    </script>
</head>
<body>
    <h1>2024年度春季第１回目学内ゲームジャム作品</h1>
    
    <div class="iframe-row">
        <div class="iframe-container" onclick="openGame('https://momoe13.github.io/GameJam_release/')">
            <img src="https://oic-shinchaemin.github.io/2024Spring_GameJam_01/Images/space.png" alt="スクショ">
            <p>大体メガネ - 「スペースキャッチャー」</p>
        </div>
        <div class="iframe-container" onclick="openGame('https://yunarelink.github.io/WebGL_Android-Sorting-Factory/')">
            <img src="https://oic-shinchaemin.github.io/2024Spring_GameJam_01/Images/asf.png" alt="スクショ">
            <p>crunky - 「Android Sorting Factory」</p>
        </div>
    </div>
    
    <div class="iframe-row">
        <div class="iframe-container" onclick="openGame('https://unityroom.com/games/loverta')">
            <img src="https://oic-shinchaemin.github.io/2024Spring_GameJam_01/Images/rta.png" alt="スクショ">
            <p>6割パーマ - 「告白RTA」</p>
        </div>
        <div class="iframe-container" onclick="openGame('https://odatenshioic.github.io/Watashito_Koi_WebGL/')">
            <img src="https://oic-shinchaemin.github.io/2024Spring_GameJam_01/Images/love.png" alt="スクショ">
            <p>ギャグル - 「私と恋しませんか?」</p>
        </div>
    </div>
    
    <div class="iframe-row">
        <div class="iframe-container" onclick="openGame('https://unityroom.com/games/oic_gamejam_2025_strawberryjam')">
            <img src="https://oic-shinchaemin.github.io/2024Spring_GameJam_01/Images/tamago.png" alt="スクショ">
            <p>ストロベリージャム - 「DYNAMICゆでたまご」</p>
        </div>
        <div class="iframe-container" onclick="openGame('https://unityroom.com/games/4561')">
            <img src="https://oic-shinchaemin.github.io/2024Spring_GameJam_01/Images/vampier.png" alt="スクショ">
            <p>麺'sCLUB作業部屋 - 「プラネテスヴァンピール」</p>
        </div>
    </div>
</body>
</html>
